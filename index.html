<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Алгоритмы</title>
</head>
<body>
<script>
    // Bubble sorting

    function bubbleSort(arr) {
        if (arr.length === 1) {
            // return once we hit an array with a single item
            return arr
        }

        const length = arr.length;
        let temp = null;

        for (let i = 0; i < length - 1; i++) {
            for (let j = i + 1; j < length; j++) {
                if (arr[i] > arr[j]) {
                    const temp = arr[j];
                    arr[j] = arr[i];
                    arr[i] = temp;
                }
            }
        }

        return arr
    }


</script>
</body>
