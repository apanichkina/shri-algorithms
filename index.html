<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Алгоритмы</title>
</head>
<body>
<script>
    // Dive to wide tree V1

    const treeInput = {
        value: 1,
        children: [
            {
                value: 2,
                children: [
                    {value: 5, children: []},
                    {value: 6, children: []},
                ]
            },
            {
                value: 3,
                children: [],
            },
            {
                value: 4,
                children: [
                    {value: 7, children: []},
                    {value: 8, children: []},
                    {value: 9, children: []},
                ]
            }
        ]
    };

    function wide(node, result) {
        const queue = [node];
        while(queue.length) {
            let el = queue.shift();
            result.push(el.value);
            if (el.children.length){
                el.children.forEach((child) => {
                    queue.push(child)
                })
            }
        }
    }


    const result = [];
    wide(treeInput, result);
    console.log(result.join(', '))
</script>
</body>
</html>
