<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Алгоритмы</title>
</head>
<body>
<script>
    // Dive to tree V1

    const treeInput = {
        value: 1,
        children: [
            {
                value: 2,
                children: [
                    {value: 5, children: []},
                    {value: 6, children: []},
                ]
            },
            {
                value: 3,
                children: [],
            },
            {
                value: 4,
                children: [
                    {value: 7, children: []},
                    {value: 8, children: []},
                    {value: 9, children: []},
                ]
            }
        ]
    };

    function dive(node, result) {
        result.push(node.value)
        node.children.forEach((el) => {
            dive(el, result)
        })
    }

    const result = [];
    dive(treeInput, result);
    console.log(result.join(', '))
</script>
</body>
</html>
