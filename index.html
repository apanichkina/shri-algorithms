<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Алгоритмы</title>
</head>
<body>
<script>
    // Bracket balance V1

    function bracketBalance(line) {
        const stack = [];
        for (let i = 0; i < line.length; i++) {
            let char = line.charAt(i);
            if (['{', '[', '('].includes(char)) {
                stack.push(char)
            } else if (['}', ']', ')'].includes(char) && getOpen(char) !== stack.pop()){
                return false
            }
        }
        return !stack.length;

    }

    function getOpen(bracket) {
        switch (bracket) {
            case '}':
                return '{';
            case ']':
                return '[';
            case ')':
                return '(';
            default:
                return ''
        }
    }

    const test =  {
        line: '123(ff)ff',
        expect: true
    };

    console.log(bracketBalance(test.line))
</script>
</body>
</html>
